name: Go

on:
  push:
    tags:
      - '*'
    
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v -o dist/templify.exe
      
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        artifact: dist/templify.exe
        token: ${{ secrets.GITHUB_TOKEN }}
        
    
